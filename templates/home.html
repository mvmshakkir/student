



<style>

.header a {
  float: left;

<body>

<div class="header">
  <a href="#default" class="logo">CompanyLogo</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="/edit/{id}" id="editProfileLink">Edit profile</a>
    <a href="#about">About</a>
  </div>
</div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Assuming access_token and token_type are stored in localStorage after successful login
    const access_token = localStorage.getItem('access_token');
    const token_type = localStorage.getItem('token_type');
    const student_id = localStorage.getItem('student_id');
    console.log(access_token)
    console.log(student_id)

    // Your edit profile link element
    const editProfileLink = document.getElementById('editProfileLink');

    // Function to handle navigation to the edit profile page
    const navigateToEditProfile = () => {
        // Verify if access_token and token_type exist
        if (access_token && token_type && student_id) {
            // Replace '123' with the actual user ID or relevant ID
            const userId = student_id; // This should be replaced with your logic to obtain the user ID

            // Redirect to the edit profile page with the user ID
            window.location.href = `/edit/${userId}`;
        } else {
            // Redirect to the login page if tokens are missing
            window.location.href = '/home'; // Replace with your login page URL
        }
    };

    // Add click event listener to the edit profile link
    editProfileLink.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior

        // Call the function to navigate to the edit profile page
        navigateToEditProfile();
    });
});

</script>
